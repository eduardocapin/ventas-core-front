<div class="custom-material-input">
  <label
    *ngIf="label"
    class="col-form-label col-form-label-sm"
    [ngClass]="{
      'label-error':
        control && control.invalid && (control.dirty || control.touched)
    }"
  >
    {{ label }}<span *ngIf="isRequired">*</span>
  </label>

  <div
    class="d-flex align-items-center rounded custom-input-wrapper"
    [class.focused]="isFocused"
    [class.readonly]="readonly"
    [ngClass]="{
        'input-success':
          control &&
          control.valid &&
          (control.dirty || control.touched) &&
          isFocused,
        'input-error':
          control && control.invalid && (control.dirty || control.touched),
      }"
    [ngClass]="wrapperClass"
    [ngStyle]="wrapperStyle"
  >

    <!-- INPUT COMÚN -->
    <ng-template #inputTemplate>
      <input
        [type]="inputType"
        class="form-control form-control-sm border-0 shadow-none"
        *ngIf="control; else standaloneInput"
        [formControl]="control"
        [readonly]="readonly"
        [placeholder]="placeholder"
        [attr.min]="min"
        [attr.max]="max"
        [attr.step]="step"
        [attr.title]="tooltip"
        (focus)="isFocused = true"
        (blur)="isFocused = false"
        (input)="input.emit($event)"
      />
      <ng-template #standaloneInput>
        <input
          [type]="inputType"
          class="form-control form-control-sm border-0 shadow-none"
          [value]="value"
          [readonly]="readonly"
          [placeholder]="placeholder"
          [attr.min]="min"
          [attr.max]="max"
          [attr.step]="step"
          [attr.title]="tooltip"
          (focus)="isFocused = true"
          (blur)="isFocused = false"
          (input)="valueChange.emit($any($event.target).value)"
        />
      </ng-template>
    </ng-template>

    <!-- Botón mostrar/ocultar contraseña -->
    <button
      *ngIf="showToggle"
      type="button"
      class="btn btn-sm"
      (click)="toggleVisibility()"
    >
      <i class="bi" [ngClass]="isHidden ? 'bi-eye-slash' : 'bi-eye'"></i>
    </button>
  </div>

  <div
    *ngIf="showErrors && errorMessageToShow"
    class="error-text text-danger mt-1"
  >
    {{ errorMessageToShow }}
  </div>

  <i
    *ngIf="iconRight && !showToggle"
    class="bi ms-2"
    [ngClass]="iconRight"
    [attr.title]="tooltip"
  ></i>
</div>
