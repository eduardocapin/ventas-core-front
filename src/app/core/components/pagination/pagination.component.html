<nav aria-label="PaginaciÃ³n" class="pagination-container">
  <div class="container-fluid">
    <div class="pagination-wrapper">
      <!-- Total Items Section -->
      <div class="pagination-info">
        <span class="info-label">{{ entityName ? entityName : 'Total' }}:</span>
        <span class="info-value">{{formatNumber(totalItems)}}</span>
      </div>

      <!-- Pagination Pages Section -->
      <div class="pagination-controls">
        <ul class="pagination-list">
          <!-- Previous Button -->
          <li class="pagination-item" [class.disabled]="currentPage === 1">
            <button class="pagination-link nav-btn" (click)="changePage(currentPage - 1)" [disabled]="currentPage === 1"
              aria-label="Anterior">
              <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none"
                stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <polyline points="15 18 9 12 15 6"></polyline>
              </svg>
            </button>
          </li>

          <!-- Page Numbers -->
          <li class="pagination-item" *ngFor="let page of pages" [class.active]="currentPage === page">
            <button class="pagination-link" (click)="changePage(page)" *ngIf="page !== '...'">
              {{ page }}
            </button>
            <div class="go-to-page-wrapper" *ngIf="page === '...'">
              <button class="pagination-link ellipsis" (click)="toggleGoToPage()" *ngIf="!isGoToPageVisible">
                ...
              </button>
              <div class="go-to-page-input-container" *ngIf="isGoToPageVisible">
                <input type="number" class="go-to-page-input" [(ngModel)]="goToPageInput"
                  (keyup.enter)="confirmGoToPage()" (blur)="confirmGoToPage()" [min]="1" [max]="totalPages" autofocus>
              </div>
            </div>
          </li>

          <!-- Next Button -->
          <li class="pagination-item" [class.disabled]="currentPage === totalPages">
            <button class="pagination-link nav-btn" (click)="changePage(currentPage + 1)"
              [disabled]="currentPage === totalPages" aria-label="Siguiente">
              <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none"
                stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <polyline points="9 18 15 12 9 6"></polyline>
              </svg>
            </button>
          </li>
        </ul>
      </div>

      <!-- Items Per Page Section -->
      <div class="pagination-settings">
        <label class="settings-label" for="itemsPerPageSelect">Mostrar:</label>
        <div class="select-wrapper">
          <select id="itemsPerPageSelect" class="settings-select" [(ngModel)]="itemsPerPage"
            (change)="onItemsPerPageChange($event)">
            <option *ngFor="let option of itemsPerPageOptions" [value]="option">{{ option }}</option>
          </select>
        </div>
      </div>
    </div>
  </div>
</nav>
