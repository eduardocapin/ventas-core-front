<div class="d-flex justify-content-between py-2 px-4 bg-gradient">
  <h2 class="m-0">
    <i
      *ngIf="isBootstrapIcon"
      class="bi bi-{{ icon }} me-2 text-white icon-title"
    ></i>
    <img
      *ngIf="!isBootstrapIcon && icon"
      [src]="icon"
      alt="{{ title }}"
      class="icon-title me-2"
    />
    <span class="text-white">{{ title }}</span>
  </h2>
  <div class="d-flex align-items-center">
    <ng-content></ng-content>
    <i
      type="button"
      class="bi bi-x-lg text-white fs-4"
      aria-label="Close"
      (click)="onClose()"
    ></i>
  </div>
</div>
