    <!-- titulo y icono -->
    <mobentis-page-title [icon]="'assets/images/iconos/dashboard-icon-dark.svg'" [title]="'dashboard.title' | translate"></mobentis-page-title>
    
    <!-- Selector de empresas -->

    </div>
  </div>
  
</div>
